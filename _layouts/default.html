<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
    <title>{% if page.title %}{{ page.title }} - {% endif -%} {{ site.title }}</title>
    <meta name="description" content="{{ site.tagline }}" />
    <link rel="stylesheet" href="{{ "./assets/styles.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "./assets/images/favicon.svg" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu Mono' rel='stylesheet'>
  </head>
  <body>
    <div class="row">
      <div class="column-left" id="scroll">
        <header class="header" id="header">
          <div id="current-section">{{ site.title }}</div>
          <nav class="navigation" id="navigation">
            <ul id="navigation-items">
              <!-- This gets populated by the JavaScript code -->
            </ul>
          </nav>
        </header>
        <main>
          <img src="{{ "./assets/images/toolkitty.png" | relative_url }}" alt="avatar" style="width:400px;">
          {{ content }}
        </main>
      </div>
      <aside class="column-right">
        <div class="card">
          {% include side.html %}
        </div>
      </aside>
    </div>
    <script src="{{ "./assets/app.js?v=" | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
