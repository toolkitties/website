<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
    <title>{% if page.title %}{{ page.title }} - {% endif -%} {{ site.title }}</title>
    <meta name="description" content="{{ site.tagline }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta name="og:description" content="{{ site.tagline }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ "./assets/images/toolkitty-share.jpg" | absolute_url }}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="{{ "./assets/styles.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "./assets/images/favicon.png" | relative_url }}">
  </head>
  <body>
    <div class="row">
      <div class="column-left" id="scroll">
        <button class="header" id="header">
          <div id="current-section">{{ site.title }}</div>
          <nav class="navigation" id="navigation">
            <ul id="navigation-items">
              <!-- This gets populated by the JavaScript code -->
            </ul>
          </nav>
        </button>
        <main>
          <img class="logo" src="{{ "./assets/images/toolkitty.png" | relative_url }}" alt="{{ site.title }}">
          {{ content }}
        </main>
      </div>
      <aside class="column-right">
        <div class="card">
          {% include side.html %}
        </div>
      </aside>
    </div>
    <script src="{{ "./assets/app.js?v=" | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
